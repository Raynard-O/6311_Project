<div class="background">
<h3 style="color:white;text-align:center;font-size: 25px;">User Login</h3><br>
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="col-md-12" style="height: 400px">
    <div class="form-group">
        <label class="preview" for="email"><b>Username</b></label>
        <input type="text" formControlName="email" class="form-control input" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here"/>
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
            <div class="preview-req" *ngIf="fval.email.errors.required">Email is required</div>
            <div class="preview-req" *ngIf="fval.email.errors.email">Enter valid email address</div>
        </div><br>
    </div>
    <div class="form-group">
        <label class="preview" for="password"><b>Password</b></label>
        <input type="password" formControlName="password" class="form-control input" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
        <div class="preview-req" *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div class="preview-req" *ngIf="fval.password.errors.required">Password is required</div>
        </div>
    </div><br>
    <div class="form-group" style="text-align:center;padding-left: 200px;">
        <button [disabled]="loading" class="btn">
            <span *ngIf="loading" routerLink="/" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <h3 style="color:white;text-align:center;font-size: 20px;">Register here for New User.!!</h3>
        <button class="btn" routerLink="/register" >Register</button>
    </div>
</form>
</div>
